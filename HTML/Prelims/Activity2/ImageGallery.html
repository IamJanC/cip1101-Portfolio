<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f1f1ef;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
            align-self: center;
        }

        th, td {
            border: 2px solid black;
            padding: 0;
            margin: 0;
        }

        img {
            height: 100%;
            object-fit: cover; 
        }
    </style>

</head>
<body>
    <table align="center">
        <tr>
            <th colspan="3">
                <h1>My Goat</h1>
            </th>
        </tr>
        <tr>
            <td rowspan="3">
                <!-- Arthur Nery (Picture 1) -->
                <a href="https://nylonmanila.com/pop-culture/arthur-nery-went-from-english-tutor-to-fast-rising-opm-artist/">
                    <img src="https://d1ef7ke0x2i9g8.cloudfront.net/manila/Arthur-Nery-Profile-Photo.jpg" alt="Arthur Nery's Picture" width="750px">
                </a>
            </td>
            <td colspan="2">
                <!-- Arthur Nery Banner (Picture 2) -->
                <a href="https://www.philstar.com/entertainment/2022/05/10/2179873/all-about-arthur-nery">
                    <img src="https://billboardphilippines.com/wp-content/uploads/2024/08/ARTHUR-NERY-FTR-IMG.jpg" alt="Picture of Arthur Nery" width="802px">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Isa Lang (Picture 3) -->
                <a href="https://genius.com/Arthur-nery-isa-lang-lyrics">

            <td>

                </a>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Segundo, Siguro (Picture 5) -->
                <a href="https://genius.com/Arthur-nery-segundo-siguro-lyrics">

            </td>
            <td>
                  <!-- Binhi (Picture 6) -->

                </a>

</html>
